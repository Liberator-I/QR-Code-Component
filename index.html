<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="Assets/Css/main.css">
    <link rel="icon" href="Assets/Images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="qr-code-wrapper">
            <div class="img-wrapper">
                <img src="Assets/Images/image-qr-code.png" alt="QR Code Image">
            </div>
            <h1 class="main-title">Improve your front-end skills by building projects</h1>
            <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
